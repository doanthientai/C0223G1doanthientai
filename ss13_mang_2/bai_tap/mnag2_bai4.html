<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string=prompt("nhập chuỗi bất kỳ").split(" ");
    count=0
    for(let i=0;i<string.length;i++){
        if(string!=" ");
        count++
    }
    document.write(count)
</script>
</body>
