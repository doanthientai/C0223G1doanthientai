<script>
    class Temperature {
  constructor(doC) {
      this.doC = doC;
  }
  doiDoCSangF() {
      return this.doC * 1.8 + 32;
        }
        doiDoCSangK() {
      return this.doC + 273.15;
        }
    }
    let doC = new  Temperature(25);
    alert(doC.doiDoCSangF());
</script>
