<script>
    class HinhChuNhat {
        constructor(chieuDai, chieuRong) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
        }

        tinhDienTich() {
            return " diện tích hình chữ nhật là " + this.chieuDai * this.chieuRong + "cm2";
        }

        tinhChuvi() {
            return " chu vi hình chữ nhật là " + (this.chieuRong + this.chieuDai) * 2 + " cm2";
        }
    }
  let hinhChuNhat= new HinhChuNhat(20,30);
    alert(hinhChuNhat.tinhDienTich());
    alert(hinhChuNhat.tinhChuvi());
</script>
