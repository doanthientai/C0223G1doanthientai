<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(num1, num2) {
        if (num1 > num2) {
            alert("Giá trị của tham số thứ nhất lớn hơn tham số thứ hai");
        } else {
            alert(`tổng 2 số là ${num1 + num2}`);
        }
    }

    let number1 = +prompt("nhập số thứ nhất");
    let number2 = +prompt("nhập số thứ 2");
    check(number1, number2);
</script>
</body>
</html>
