<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="gochuot()">tính tổng của 30 số chia hết cho 7 đầu tiên</button>
</body>
</html>
<script>
  function gochuot()
  {
    let dem = 0;
    let tong = 0;
    for (let i = 1; i > 0; i++) {
      if (i % 7 == 0) {
        tong += i;
        dem++;
      }
      if (dem == 30) {
        alert(`tổng của 30 số chia hết cho 7 đầu tiên là: ${tong}`)
        break;
      }
    }
  }
</script>

</body>
</html>
