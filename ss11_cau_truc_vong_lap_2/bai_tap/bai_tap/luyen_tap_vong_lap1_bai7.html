<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="ketthuc"></p>
</body>
<script>
    let ketQua = "";
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            ketQua +="FizzBuzz <br>"
            continue
        }else if (i % 5 === 0) {
            ketQua += "Buzz <br>"
            continue;
        } else if (i % 3 === 0) {
            ketQua += "Fizz<br>"
            continue;
        }else {
            ketQua += i + "<br>"
        }
    }
    document.getElementById("ketthuc").innerHTML = ketQua;
</script>
</html>
