<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kiểm tra cạnh tam giác</title>
</head>
<body>
<script>
  let canha = prompt("nhập cạnh a của tam giác")*1;
  let canhb = prompt("nhập cạnh b của tam giác")*1;
  let canhc = prompt("nhập cạnh c của tam giác")*1;
  if(canha>0 && canhb>0 && canhc>0 && (canha+canhb>canhc) && (canhb+canhc>canha) && (canha+canhc>canhb)){
    alert("a,b,c là 3 cạnh của tam giác")
  }else {
    alert("a,b,c không là 3 cạnh của tam giác")
  }
</script>
</body>
</html>
