<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kt ngày trong tháng</title>
</head>
<body>
<h2>Kiểm tra số ngày trong tháng</h2>
<input type="number" id="thang">
<button type="button" onclick="cl()">Check</button>
<br><br>
<label id="ketqua"></label>
</body>
<script>
    function cl() {
        let thang = document.getElementById("thang").value*1;
        let ketqua = document.getElementById("ketqua");
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                ketqua.innerHTML = "có 31 ngày"
                break;
            case 2:
                ketqua.innerHTML = "có 28 hoặc 29 ngày"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                ketqua.innerHTML = "có 30 ngày"
                break;
            default:
                ketqua.innerHTML = "nhập sai tháng"
        }
    }
</script>
</html>
