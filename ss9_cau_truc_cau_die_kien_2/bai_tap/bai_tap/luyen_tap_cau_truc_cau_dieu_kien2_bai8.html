<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi</title>
</head>
<body>
<script>
    let tuoi = prompt("nhập tuổi (1 - 120)")*1;
    if(tuoi % 1==0 && tuoi >=0 && tuoi <=120 && tuoi==null){
        alert("nhập đúng rồi đó");
    }else{
        alert("nhập sai rồi tề");
    }
</script>
</body>
</html>
