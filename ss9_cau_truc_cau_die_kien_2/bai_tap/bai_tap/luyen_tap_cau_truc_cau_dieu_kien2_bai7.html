<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải pt bậc 2</title>
</head>
<body>
<h2>giải phương trình bậc 2</h2>
<b>nhập phương trinh</b><br>
<b><input id="a" type="number" placeholder="a" style="width: 30px">
    x^2+<input id="b" type="number" placeholder="b" style="width: 30px">x
    <input id="c" type="number" placeholder="c" style="width: 30px">=0</b><br><br>
<button onclick="cl()">tính</button>
<br>
<h4 id="kq"></h4>
</body>
<script>
    function cl() {
        let soa = document.getElementById("a").value * 1;
        let sob = document.getElementById("b").value * 1;
        let soc = document.getElementById("c").value * 1;
        let ketqua = document.getElementById("ketqua");
        let delta = Math.pow(sob, 2) - (4 * soa * soc);
        if (soa == 0) {
            kq.innerHTML = "a phải lớn hơn 0";
        } else {
            if (delta < 0) {
                ketqua.innerHTML = "pt vô nghiệm";
            } else {
                if (delta == 0) {
                    ketqua.innerHTML = "pt có nghiệm kép x1 = x2 = " + (-sob / 2 * soa);
                } else {
                    ketqua.innerHTML = "pt có 2 nghiệm x1 =" + ((-sob - Math.sqrt(delta)) / 2 * soa) +
                        "  , x2 =" + ((-sob + Math.sqrt(delta)) / 2 * soa);
                }
            }
        }
    }




</script>
</html>
