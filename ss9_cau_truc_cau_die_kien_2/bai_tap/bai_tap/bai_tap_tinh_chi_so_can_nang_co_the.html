<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nang = prompt ('nhap so can nang cua co the')*1;
    let cao = prompt ('nhap chieu cao cua cow the');
    let bmi =nang / ( cao * cao);
    alert(bmi);
        if (bmi < 18.5)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
</script>

</body>
