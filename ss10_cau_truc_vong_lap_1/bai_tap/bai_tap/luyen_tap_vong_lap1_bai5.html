<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng 20 số fibonacci</title>
</head>
<body>
<button onclick="kichChuot()">tổng 20 số đầu tiên trong dãy fibonacci</button>
</body>
<script>
    function kichChuot() {
        let box1 = 0;
        let box2 = 1;
        let ketQua;
        let tong =0;
        for (let i = 1; i <= 20; i++) {
            if (i == 1) {
                ketQua = 0;
            } else if (i == 2) {
                ketQua = 1;
            }else {
                ketQua = box1 + box2;
                box1 = box2;
                box2 = ketQua;
            }
            console.log(ketQua);
            tong += ketQua;
        }
        alert(` tổng 20 số đầu tiên trong dãy fibonacci là: ${tong} `)
    }
</script>
</html>
