<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="ve" border="1" cellspacing="0">

</table>
<script>
    let bang = ""
    for (let i = 1; i <= 10; i++) {
        bang += "<tr>"
        for (let j = 1; j <= 10; j++) {
            bang += `<td>${i * j}</td>`
        }
        bang += "</tr>"
    }
    document.getElementById("ve").innerHTML = bang;
</script>
</body>
</html>
