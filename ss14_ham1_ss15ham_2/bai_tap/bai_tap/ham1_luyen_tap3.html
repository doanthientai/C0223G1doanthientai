<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(so1, so2) {
        if (so1 > so2) {
            alert("giá trị tham số thứ nhất lớn hơn tham số thứ 2");
        } else {
            alert(`tổng haisố là ${so1 + so2}`);
        }
    }
    let number1 = +prompt("nhập số thứ nhất");
    let number2 = +prompt("nhập số thứ hai");
    check(number1, number2);
</script>
</body>
</html>
