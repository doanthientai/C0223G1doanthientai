<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function giaiThua(a) {
    let okMen = 1;
    for (let i = 1; i <= a; i++) {
        okMen = okMen * i;
    }
    return(okMen);
}
let okMen=prompt("nhập số")*1;
giaiThua(okMen);
document.write(giaiThua(okMen));
</script>
</body>
</html>
