<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function numBer (num1, num2, num3) {
        let numBer = num1;
        if (numBer > num2) {
            numBer = num2;
        } else if (numBer > num3) {
            numBer = num3;
        }
        return numBer;
    }

    let number1 = +prompt("nhập số thứ nhất");
    let number2 = +prompt("nhập số thứ hai");
    let number3 = +prompt("nhập số thứ ba");
    alert("min của 3 số là " +numBer(number1, number2, number3));
</script>

</body>
</html>
