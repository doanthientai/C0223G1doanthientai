<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="text">
<button onclick="search()">search</button>
<p id ="output"></p>
</body>
</html>
<script>
    let english=["guava","jackfrunit","durian","banana"];
    let vietnam=["ổi","mít","sầu riêng","chuối"];
    function search() {
        let text = document.getElementById("text").value;
        let search=english.indexOf(text);
        if (search !== -1) {
            document.getElementById("output").innerHTML=vietnam[search]
            }else {
            document.getElementById("output").innerHTML="không có dữ liệu";
        }

    }
</script>
